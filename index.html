<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <header>
        <h1>COVID-19 Live Stats</h1>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="stats">
            <div class="latest-report">
                <div class="country">
                    <div class="name">United States of America</div>
                    <div class="change-country">change country</div>
                    <div class="search-country hide">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search Country..."/>
                            <div class="close-button">
                                <button type="button">Close</button>
                            </div>
                        </div>
                        <div class="country-list"></div>
                    </div>
                </div>
                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>
            <div class="chart">
                <canvas id="covidChart"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <p>Data for this application comes from <a href="https://github.com/CSSEGISandData/COVID-19">Johns Hopkins CSSE</a> and is accessed through the <a href="https://covid19api.com/">COVID19 API</a>.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="./built/countries.js"></script>
    <script src="./built/app.js"></script>
</body>
</html>
